version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: argus-postgres
    environment:
      POSTGRES_DB: argus
      POSTGRES_USER: argus
      POSTGRES_PASSWORD: argus_dev_2025
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  prometheus:
    image: prom/prometheus:latest
    container_name: argus-prometheus
    ports:
      - "9090:9090"

volumes:
  postgres_data:
